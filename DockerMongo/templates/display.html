<html>

	<head>

  		<title>Display Times</title>
  		<link rel="stylesheet" href="/static/css/display.css"/>

	</head>

	<body>
		<div id=title>Brevet Times</div>
		<div id='times'>
			{% for time in times %}
			<div class='time'>
  				<div class='titleline'>{{ time.name }} {{ time.dist }}km</div>
  				<div class='line'>Opens: {{ time.open }}</div>
 				<div class='line'>Closes: {{ time.close }}</div>
			</div>
			{% endfor %}
		</div>

	</body>

</html>
