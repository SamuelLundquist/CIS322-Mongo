<html>

	<head>

  		<title>Display Times</title>
  		<link rel="stylesheet" href="/static/css/display.css"/>

	</head>

	<body>

		{% for time in times %}
		<div class='time'>
  			<h1>{{ time.name }} {{ time.dist }}km</h1>
  			<p>Opens: {{ time.open }}</p>
 			<p>Closes: {{ time.close}}</p>
		</div>
		{% endfor %}

	</body>

</html>
